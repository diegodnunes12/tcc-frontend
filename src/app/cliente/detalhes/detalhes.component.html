<app-header-adotar></app-header-adotar>
<ng-container *ngIf="animal$ | async as animal">
  <div class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
      <div class="row">
        <div class="col-md-6">
          <img src="https://adoteja.s3.sa-east-1.amazonaws.com/imagens/{{ animal.imagem }}" class="card-img-top" [alt]="animal.nome">
        </div>
        <div class="col-md-6">
          <h5 class="card-title">{{ animal.nome }}</h5>
          <p class="card-text">
            Pelagem: {{ animal.pelagem }}
            Sexo: {{ animal.sexo }}
            Raça: {{ animal.raca }}
            Idade: {{ animal.idade }}
          </p>
        </div>
        {{ animal | json }}
      </div>
      <h6 class="border-bottom pb-2 mb-0">Animais disponíveis</h6>
      <div class="text-muted pt-3">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
            <div class="card">

              <div class="card-body">

                <p class="card-text">
                  {{ animal.porte.nome }} porte - {{ animal.sexo }}
                </p>
                <a (click)="detalhes(animal._id)" class="btn btn-primary btn-sm">Conheça</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<app-footer class="mt-auto"></app-footer>
