<div class="container">
  <div class="my-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <a routerLink="/adotar"><i class="bi bi-arrow-left"></i> Voltar</a>
        </li>
      </ol>
    </nav>
  </div>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <h1 class="border-bottom pb-2 mb-0">Perfil</h1>
    <div class="text-muted pt-3">
      <form [formGroup]="formulario" (ngSubmit)="salvar()" *ngIf="isUsuarioPlataforma">
        <div class="row">
          <div class="col-md-6 mt-2">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" class="form-control" id="nome" formControlName="nome" maxlength="50">
            <p class="text-danger" *ngIf="verficaErro('nome') === 'required'">* Por favor, informe o nome</p>
            <p class="text-danger" *ngIf="verficaErro('nome') === 'min'">* O nome deve ter pelo menos três caracteres</p>
          </div>
          <div class="col-md-6 mt-2">
            <label for="email" class="form-label">E-mail *</label>
            <input type="text" class="form-control" disabled="true" id="email" formControlName="email" maxlength="50">
          </div>
          <div class="col-md-6 mt-2">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" formControlName="telefone" maxlength="15" placeholder="(35) 99999-9999" mask="(00) 00000-0009">
            <p class="text-danger" *ngIf="verficaErro('telefone') === 'regex'">* Por favor, informe um telefone válido</p>
          </div>
          <div class="col-12 mt-3 pb-3">
            <button class="btn btn-primary">
              <span *ngIf="!send">Salvar</span>
              <span *ngIf="send" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </form>
      <div>
        <h3>{{ nome }}</h3>
        <p>{{ email }}</p>
      </div>
    </div>
  </div>
</div>
