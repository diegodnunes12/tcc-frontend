<ng-container *ngIf="ongs$ | async as ongs">
  <div class="container">
    <div class="my-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <a routerLink="/adotar"><i class="bi bi-arrow-left"></i> Voltar</a>
          </li>
        </ol>
      </nav>
    </div>
    <div class="my-3 p-3 bg-body rounded shadow-sm">
      <div class="row">
        <div class="col-12 mb-3">
          <h1 class="border-bottom pb-2 mb-0">Ajude uma ONG</h1>
        </div>
        <div class="table-responsive text-muted pt-3">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">Conhe√ßa</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ong of ongs">
                <td>{{ ong.nome }}</td>
                <td>{{ ong.cidade }}</td>
                <td>{{ ong.estado }}</td>
                <td>
                  <button (click)="campanhas(ong._id)" class="btn btn-warning btn-sm me-2"><i class="bi bi-eye"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-container>
