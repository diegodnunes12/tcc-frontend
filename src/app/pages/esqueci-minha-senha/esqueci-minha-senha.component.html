<div class="container-imagem">
</div>
<div class="container-formulario">
  <div class="text-center">
    <img src="assets/images/logo.png" class="logo">
  </div>
  <div class="container-login">
    <h4 class="mb-3">Recuperar senha</h4>
    <form [formGroup]="form" (ngSubmit)="enviarEmail()">
      <div class="mb-3">
        <label>E-mail *</label>
        <input type="email" class="form-control" id="email" placeholder="email@dominio.com.br" maxlength="50" formControlName="email">
        <p class="text-light" *ngIf="verficaErro('email') === 'required'">* Por favor, informe o e-mail</p>
        <p class="text-light" *ngIf="verficaErro('email') === 'email'">* Por favor, informe um e-mail v√°lido</p>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" [disabled]="send" class="btn btn-warning">
          <span *ngIf="!send">Enviar e-mail</span>
          <span *ngIf="send" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </div>
      <div class="text-center mt-2">
        <div>
          <a routerLink="">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
