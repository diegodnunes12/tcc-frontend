<app-header></app-header>
<div class="container" *ngIf="animais$ | async as animais">
  <div class="row" *ngIf="!animais">
    <div class="col-12 text-center mt-5">
      <h1>Você não possui nenhum animal cadastrado</h1>
      <p>Para cadastrar animais clique aqui</p>
    </div>
  </div>
  <div class="row mt-5" *ngIf="animais">
    <div class="col-6">
      <h1>Animais cadastrados</h1>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-primary" (click)="cadastrar()"><i class="bi bi-plus"></i> Novo</button>
    </div>
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Espécie</th>
              <th scope="col">Porte</th>
              <th scope="col">Sexo</th>
              <th scope="col">Gerenciar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let animal of animais">
              <td>{{ animal.nome }}</td>
              <td>{{ animal?.especie?.nome }}</td>
              <td>{{ animal?.porte?.nome }}</td>
              <td>{{ animal?.sexo }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger btn-sm" (click)="remover(animal._id)"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        {{ animais | json }}
      </div>
    </div>
  </div>
</div>
